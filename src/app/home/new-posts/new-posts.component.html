<ul>
  <li
    *ngFor="let post of posts; let index = index"
    (click)="currentPost = post; startTimer()"
    [class.selected]="currentPost === post"
  >
    <img [alt]="'Thumbnail #' + index" [src]="post.thumbnail" />
  </li>
</ul>

<article *ngIf="currentPost as current" [routerLink]="current.route">
  <img alt="Post image" [src]="current.image" />

  <div class="info">
    <h1>{{ current.title }}</h1>
    <p>{{ current.description }}</p>
  </div>
</article>
