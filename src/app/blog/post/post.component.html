<ng-container *ngIf="current$ | async as post; else postNotFound">
  <app-post-header [route]="post"></app-post-header>

  <article>
    <scully-content></scully-content>
  </article>

  <app-post-footer [route]="post"></app-post-footer>
</ng-container>

<ng-template #postNotFound>
  <h1>Oh no!</h1>
  Unable to find post!
</ng-template>
